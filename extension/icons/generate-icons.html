<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 128px; width: 128px; }
        canvas { border-radius: 24px; }
    </style>
</head>
<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Gradient background
        const gradient = ctx.createLinearGradient(0, 0, 128, 128);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        ctx.fillStyle = gradient;
        ctx.roundRect(0, 0, 128, 128, 24);
        ctx.fill();
        
        // Draw lock
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 6;
        ctx.fillStyle = 'white';
        
        // Lock body
        ctx.roundRect(40, 56, 48, 40, 4);
        ctx.stroke();
        
        // Lock shackle
        ctx.beginPath();
        ctx.arc(64, 48, 10, Math.PI, 0, true);
        ctx.stroke();
        
        // Keyhole
        ctx.beginPath();
        ctx.arc(64, 76, 6, 0, Math.PI * 2);
        ctx.fill();
    </script>
</body>
</html>
