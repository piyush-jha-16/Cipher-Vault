<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Vault</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Login View -->
        <div id="loginView" class="view">
            <div class="header">
                <h1>üîê Cipher Vault</h1>
                <p class="subtitle">Sign in to manage your passwords</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="Username or Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="loginError" class="error-message"></div>
            </form>
            <div class="footer-link">
                <a href="#" id="openWebApp">Open Web App</a>
            </div>
        </div>

        <!-- Main View (Password Manager) -->
        <div id="mainView" class="view hidden">
            <div class="header">
                <h1>üîê Cipher Vault</h1>
                <div class="user-info">
                    <span id="username"></span>
                    <button id="logoutBtn" class="btn-icon" title="Logout">üö™</button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="passwords">Passwords</button>
                <button class="tab" data-tab="save">Save New</button>
            </div>

            <!-- Passwords Tab -->
            <div id="passwordsTab" class="tab-content active">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search passwords...">
                </div>
                <div id="passwordsList" class="passwords-list">
                    <div class="loading">Loading passwords...</div>
                </div>
            </div>

            <!-- Save New Tab -->
            <div id="saveTab" class="tab-content hidden">
                <form id="savePasswordForm">
                    <div class="input-group">
                        <label>Website</label>
                        <input type="text" id="saveWebsite" placeholder="example.com" required>
                    </div>
                    <div class="input-group">
                        <label>Username/Email</label>
                        <input type="text" id="saveUsername" placeholder="user@example.com" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="savePassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="btn-icon toggle-password" data-target="savePassword">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Account Password (for encryption)</label>
                        <input type="password" id="accountPassword" placeholder="Your Cipher Vault password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Password</button>
                    <div id="saveError" class="error-message"></div>
                    <div id="saveSuccess" class="success-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
